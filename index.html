<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project : Focus On Today</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
    <h1>Focus on <span>Today</span></h1>
    <div class="main-container">
      <!-- Container Heading -->
      <div class="container-heading-box">
        <h2>Today</h2>
        <img src="./Sun.svg" alt="sun-image">
      </div>

      <!-- Message -->
      <p class="message">Raise the bar by completing your goals!</p>

      <!-- completion bar -->
      <div class="completion-bar">
        <div class="bar"></div>
        <span></span>
      </div>

      <!-- error message -->
      <p class="error"></p>

      <!-- goal inputs container -->
      <div class="inputs-container">

        <!-- single input -->
        <div class="input-box">
          <input type="checkbox" class="check" tabindex="-1">
          <input type="text" class="input-text" placeholder="Add new goal...">
        </div>

        <div class="input-box">
          <input type="checkbox" class="check" tabindex="-1">
          <input type="text" class="input-text" placeholder="Add new goal...">
        </div>

        <div class="input-box">
          <input type="checkbox" class="check" tabindex="-1">
          <input type="text" class="input-text" placeholder="Add new goal...">
        </div>
        
      </div>
      <button class="add-btn">Add</button>

      <!-- footer message -->
      <p class="footer-message">“Move one step ahead, today!”</p>

      <!-- made by -->
      <p class="made-by">Made with ❤️ by Ashish Kumar</p>
    </div>
</body>
</html>
